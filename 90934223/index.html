<body>

<h2>貓集合</h2>
將全部食材準備好。 雞蛋液打勻,牛番茄切丁,薑切末,備用
   <p>
      熱鍋加適當油量，倒入蛋液，快速用鍋鏟以畫圓方式拌炒至約七分熟，盛起。
   <p>
      再放入白飯，將白飯翻炒至米飯鬆散開。
   <p>
      同鍋加進些許油，下蔥花爆香，倒進白飯，加黑胡椒,鹽調味，倒入剛盛起的番茄蛋。
   <p>
      再加入番茄醬，約1大匙量，翻炒均勻。
   <p>
      起鍋前在撒少許蔥花，開動～
   <p>

<h2>狗集合</h2>


把所有食材準備好備用，蝦子洗淨剝皮，切蔥花、切蒜末。<p>
      起油鍋，油熱了之後加入薑，在鍋中用鍋鏟快速攪拌至凝固。
   <p>
      加入蒜末炒香之後再加入蝦仁。
   <p>
      再放入白飯，將白飯翻炒至米飯鬆散開。
   <p>
      加入醬油、鹽和黑胡椒炒勻後，起鍋前再加入蔥花拌勻。
   <p>
      起鍋。
   <p>
